<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasgele Resim Galerisi</title>
    <style>
       body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            width: 100%; 
            background-position:center;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfpjk1w-e4iUXKb4K7f67jIxtwJVyrcU_7vg&usqp=CAU');
            
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 20px;
        }

        #gallery img {
            display: flex;
            width: 80%;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
           
           text-align: center;
           font-size: 40px;
           color: rgb(206, 94, 111);
           text-shadow: 2px 2px 0 #8b658b;
           animation: dance 1s infinite;
           letter-spacing: 4px;
        }

        h5 {
          text-align: center;
          animation: dance 1s infinite;
          color: # 1c1c1c;
        }

        button {
          background-color: pink;
          color:#000000;
        }

    </style>
</head>
<body>

    <h1> ðŸ“¸Random Image GalleryðŸ“¸</h1>

    <h5> <div class="alert alert-success" role="alert"><i class="bi bi-info-circle" > </i> Every time you refresh the page, the images will change.</div></h5>

    <button type="button" style="width: 40%;" background-color="pink" onclick="location.reload()"> â™» Refresh The Page </button> 

    <div id="gallery"></div>

    <script>
        // Galeri div'ini seÃ§
        const gallery = document.getElementById('gallery');

        // Galeri iÃ§ine rasgele resim ekleyen fonksiyon
        function updateGallery() {
            gallery.innerHTML = '';

            for (let i = 0; i < 15; i++) {
                const imageUrl = `https://source.unsplash.com/random/300x200?sig=${i}`;
                gallery.innerHTML += `<img src="${imageUrl}" alt="Random Image ${i + 1}">`;
            }
        }

        // Sayfa yÃ¼klendiÄŸinde ve her yenilendiÄŸinde galeriyi gÃ¼ncelle
        document.addEventListener('DOMContentLoaded', updateGallery);
        window.addEventListener('load', updateGallery);
    </script>
     <h6>Prepared By: Emine ADAM</h6>
      
</body>
</html>
